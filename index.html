<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage Component Master | Jeffrey Tuason</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTS -->
    <link rel="stylesheet" href="fonts/raleway.css">
</head>
<body>
    
    <div class="main--container">
        <main class="main">
            <section class="main__content">
                <header class="title">
                    <a href="#"><img src="img/logo.svg" alt=""></a>
                </header>
                <div class="btn-list">
                    <button class="btn-item"><img src="img/icon-document.svg" alt="button icon document">
                    <button class="btn-item"><img src="img/icon-folder.svg" alt="button icon folder">
                    <button class="btn-item"><img src="img/icon-upload.svg" alt="button icon upload">
                </div>
            </section>
            <section class="storage">
                <div class="storage__message--bubble bubble">
                    <strong class="storage__left bubble__text">185</strong><span class="storage__left--text bubble__span">GB LEFT</span>
                </div>
                <p class="storage__text">You've used <em>815 GB</em> of your storage</p>
                <div class="storage__scale scale">
                    <div class="scale__amount">
                        <div class="scale__indicator"></div>
                    </div>
                </div>
                <div class="storage__amount">
                    <p class="storage__amount--text">0 GB</p>
                    <p class="storage__amount--text">1000 GB</p>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <p class="footer__text">Challenge by: <a class="footer__link" href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n">Frontend Mentor</a>. Coded by: <a class="footer__link" href="https://www.facebook.com/Tuason06/">Jeffrey Tuason</a>.</p>
    </footer>

</body>
</html>
